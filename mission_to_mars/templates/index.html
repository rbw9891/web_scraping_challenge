<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-image: url('https://www.vaisala.com/sites/default/files/styles/16_9_liftup_extra_large/public/images/LIFT-Mars_3D-illustration_1600x900.jpg?itok=LXD2_eIa');
    height: 400px;">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="text-white">
                <h1 class="mb-3">Mission To Mars</h1>
                <a class="btn btn-outline-light btn-lg" href="/scrape" role="button">Scrape Data</a>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->

    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1>Latest Mars News</h1>
            <hr>
            <h3>{{ mars_info.news_title }}</h3>
            <p>{{ mars_info.news_paragraph }}</p>
            
          </div>
        </div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col-sm-8">
          <h3>Image of the Day</h3>
          <img src="{{ mars_info.feature_image }}" alt="Featured Image" />
        </div>
        <div class="col-sm-4">
          <h3>Mars vs. Earth</h3>
          <div class="table table-striped text-white">
            {{ mars_info.facts }}
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row row-cols-4">
        {% for hemis in mars_info.hemi_images %}
        <div class="col">
          <img src="{{ hemis.img_url }}" alt="">
          <h3>{{ hemis.title }}</h3>
        </div>
        {% endfor %}
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
